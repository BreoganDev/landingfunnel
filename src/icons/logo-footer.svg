<svg width="320" height="50" viewBox="0 0 320 50" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .logo-container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .first-name {
        font-size: 20px;
        font-weight: 300;
        letter-spacing: 1px;
        fill: currentColor;
      }
      .middle-name {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        fill: #e11d48;
      }
      .last-name {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 2px;
        fill: currentColor;
      }
      .separator {
        fill: currentColor;
        opacity: 0.3;
      }
      
      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        .first-name, .last-name {
          fill: #f1f5f9;
        }
        .separator {
          fill: #64748b;
        }
      }
      
      /* Manual theme switching */
      [data-theme="dark"] .first-name, 
      [data-theme="dark"] .last-name {
        fill: #f1f5f9;
      }
      [data-theme="dark"] .separator {
        fill: #64748b;
      }
      
      [data-theme="light"] .first-name, 
      [data-theme="light"] .last-name {
        fill: #0f172a;
      }
      [data-theme="light"] .separator {
        fill: #94a3b8;
      }
    </style>
  </defs>
  
  <g class="logo-container">
    <!-- Rosa -->
    <text x="0" y="32" class="first-name">ROSA</text>
    
    <!-- Separator dot -->
    <circle cx="75" cy="28" r="2" class="separator"/>
    
    <!-- Delia (accent color) -->
    <text x="85" y="32" class="middle-name">DELIA</text>
    
    <!-- Separator dot -->
    <circle cx="155" cy="28" r="2" class="separator"/>
    
    <!-- Cabrera -->
    <text x="165" y="32" class="last-name">CABRERA</text>
  </g>
</svg>